name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  frontend-build:
    name: Frontend Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.14.0"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Angular project
        working-directory: ./frontend
        run: npm run build -- --optimization=false

      - name: Check build artifacts
        working-directory: ./frontend
        run: |
          if [ ! -d "dist/join" ]; then
            echo "Build failed: dist/join directory not found"
            exit 1
          fi
          echo "Frontend build successful!"

  backend-test:
    name: Backend API Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt

      - name: Run database migrations
        working-directory: ./backend
        run: |
          python manage.py migrate

      - name: Start Django test server
        working-directory: ./backend
        run: |
          python manage.py runserver 0.0.0.0:8000 &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          echo "Django server started with PID: $SERVER_PID"

      - name: Wait for server to start
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:8000/admin/ > /dev/null 2>&1; do sleep 1; done' || (echo "Server failed to start" && exit 1)
          echo "Server is ready!"

      - name: Test API endpoints
        run: |
          echo "Testing backend API endpoints..."
          
          # Test admin endpoint (should redirect)
          echo "Testing /admin/ endpoint..."
          curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/admin/ | grep -E "200|302" > /dev/null || (echo "Failed to reach /admin/" && exit 1)
          echo "✓ Admin endpoint accessible"
          
          # Test auth endpoints
          echo "Testing /api/v1/auth/users/ endpoint..."
          curl -f http://localhost:8000/api/v1/auth/users/ > /dev/null 2>&1 || (echo "Failed to reach /api/v1/auth/users/" && exit 1)
          echo "✓ Auth users endpoint accessible"
          
          # Test task endpoint
          echo "Testing /api/v1/task/ endpoint..."
          curl -f http://localhost:8000/api/v1/task/ > /dev/null 2>&1 || (echo "Failed to reach /api/v1/task/" && exit 1)
          echo "✓ Task endpoint accessible"
          
          # Test contact endpoint
          echo "Testing /api/v1/contact/ endpoint..."
          curl -f http://localhost:8000/api/v1/contact/ > /dev/null 2>&1 || (echo "Failed to reach /api/v1/contact/" && exit 1)
          echo "✓ Contact endpoint accessible"
          
          echo ""
          echo "All endpoint tests passed!"

      - name: Stop Django server
        if: always()
        run: |
          if [ ! -z "$SERVER_PID" ]; then
            kill $SERVER_PID || true
            echo "Django server stopped"
          fi
